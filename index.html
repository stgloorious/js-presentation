<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js/dist/theme/white.css" id="theme">
    <link rel="stylesheet" href="styles/style.css">
    <script src="reveal.js/dist/reveal.js"></script>
</head>
    <body>
        <div class="reveal">
            <div class="slides">

            <!-- Title slide -->
            <section>
                <h1>This is the Potentially Very Long Title of the Presentation</h1>
                <h2>Thesis Presentation</h2>
                <h3>Stefan Gloor</h3>
                <p><span id="current_date"></span></p>
                <script>
                    const date = new Date();
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    document.getElementById("current_date").textContent = `${day}.${month}.${year}`;
                </script>
            </section>

            <!-- Game of life -->
            <section>
                <iframe src="gameoflife.html" width="740px" height="450px" style="border:none;"></iframe>
            </section>

            <!-- Tickle -->
            <section>
                <iframe src="tickle.html" width="740px" height="450px" style="border:none;"></iframe>
            </section>

            </div>
        </div>
        <script>
            Reveal.initialize({
                controls: false,
                slideNumber: 'c/t',
                showSlideNumber: 'all'
            });
        </script>

    </body>
</html>
